</div>
<div id="ecl-ui-slider-stage" class="ecl-ui-slider-stage"><img src="http://pic.hefei.cc/newcms/2012/03/14/13316929284f6005808aa20.jpg"><img src="http://pic.hefei.cc/newcms/2012/03/14/13316929274f60057f72733.jpg"><img src="http://pic.hefei.cc/newcms/2012/03/14/13316929284f60058013da9.jpg"><img src="http://pic.hefei.cc/newcms/2012/03/14/13316929294f600581a07e5.jpg"></div>

<div id="slider-container-vertical" class="ecl-ui-slider">
<i id="ecl-ui-slider-prev" class="ecl-ui-slider-prev">&lt;</i>
<i id="ecl-ui-slider-next" class="ecl-ui-slider-next">&gt;</i>
<div class="ecl-ui-slider-index">
  <i></i><i></i><i></i><i></i>
</div>
<div id="ecl-ui-slider-stage" class="ecl-ui-slider-stage ecl-ui-slider-stage-vertical"><img src="http://pic.hefei.cc/newcms/2012/03/14/13316929284f6005808aa20.jpg"><img src="http://pic.hefei.cc/newcms/2012/03/14/13316929274f60057f72733.jpg"><img src="http://pic.hefei.cc/newcms/2012/03/14/13316929284f60058013da9.jpg"><img src="http://pic.hefei.cc/newcms/2012/03/14/13316929294f600581a07e5.jpg"></div>

<i id="ecl-ui-slider-next" class="ecl-ui-slider-next">&gt;</i>

  <i></i><i></i><i></i><i></i>

</div>


<script>
(function () {
    require.config({
      baseUrl: '../src/ui'
    });
    require(['lib', 'Slider'], function (lib, Slider) {

      var def = new Slider({
        main: lib.g('slider-container-default'),
        anim: 'default',
        auto: false,
        onChange: function(e) {
          if(window.console) {
            console.log(e);
          }
        }
      });
      def.render();


      var slider = new Slider({
        main: lib.g('slider-container'),
        anim: 'slide',
        animOptions: {
          easing:'bounce',
          interval: 500
        }
      });

      slider.render();

      var slider1 = new Slider({
        main: lib.g('slider-container-vertical'),
        anim: 'slide',
        animOptions: {
          direction: 'vertical',
          easing:'easing',
          interval: 200
        }
      });

      slider1.render();


      var opacity = new Slider({
        main: lib.g('slider-container-opacity'),
        anim: 'opacity',
        animOptions: {
          easing:'easing',
          interval: 500
        },
        auto: true
      });

      opacity.render();

    });

})();
</script>
 
<script src="../dep/less-1.3.3.min.js"></script>
</body>
