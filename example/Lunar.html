<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lunar Calendar</title>
<link rel="stylesheet" href="../src/css/common.css" />
<script src="../dep/esl.js"></script>
<link rel="stylesheet/less" type="text/css" href="../src/css/Lunar.less" />
</head>
<body>
<div class="ecl-ui-lunar c-clearfix" id="lunar"></div>
<script>
(function () {
    require.config({
      baseUrl: '../src/ui'
    });
    require(['Lunar'], function (Lunar) {

        var lunar = new Lunar({
          // first: 1,
          // lang: {
          //   days: '一,二,三,四,五,六,日'
          // },
          value: '2010-02-17',
          main: document.getElementById('lunar'),
          process: function (el, klass, value, inRange) {
            if (~value.indexOf('02-14')) {
              var div = document.createElement('div');
              div.innerHTML = '今天要买花';
              el.appendChild(div);
            }
          }
        }).render();

        // console.log(lunar.getDayElements());
        // console.log(lunar.getDaysInfo());

    });

})();
</script>
 
<script src="../dep/less-1.3.3.min.js"></script>
</body>
</html>
