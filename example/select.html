  <script>

A.init(function () {

    var me = this;

    require(['../src/ui/Select'], function (Select) {

        var mains = me.q('ecl-ui-sel');
        var targets = me.q('ecl-ui-sel-target');

        var selects = [];

        baidu.each(mains, function (main, i) {

          var select = new Select({
            prefix: 'ecl-ui-sel',
            main: mains[i],
            target: targets[i],
            maxLength: 8,
            cols: i < 2 ? 3 : 1,
            offset: {
              y: -1
            },
            onChange: function (arg) {
              window.console && console.log(arg);
            }
          }).render();

          selects.push(select);

        });

        baidu.on(me.qq('reset'), 'click', function () {

          baidu.each(selects, function (select) {
            select.reset();
          });

        });

        baidu.on(me.qq('disable'), 'click', function () {

          baidu.each(selects, function (select) {
            select.disable();
          });

        });

        baidu.on(me.qq('enable'), 'click', function () {

          baidu.each(selects, function (select) {
            select.enable();
          });

        });


    });

});
</script>
