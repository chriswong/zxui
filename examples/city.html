<script>
A.init(function () {

    require(['../src/ui/city'], function (City) {

        new City({
          prefix: 'ecl-hotel-ui-city',
          triggers: 'city-trigger',
          //target: 'city',
          onBeforeShow: function (arg) {
                var e = arg.event;
                var target = T.event.getTarget(e);

                // 更新定位及赋值关联的目标 target
                this.setTarget(
                    target.tagName == 'INPUT' && target.type == 'text'
                    ? target
                    : target.previousSibling
                );
          }
        }).render();


    });

});
