<script>
A.init(function () {

    var me = this;

    require(['../src/ui/pager'], function (Pager) {

        var pager = new Pager({
            main: me.qq('ecl-left_hotel-ui-pager'),
            page: 0,
            total: 10,
            onChange: function (e) {
              //console.log(e);
            }
        });

        pager.on('change', function (e) {
            // load content
            this.setPage(e.page);
            this.render();
        });

        pager.render();
    });

});
