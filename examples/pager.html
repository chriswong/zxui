<div id="pager" class="ecl-left_hotel-ui-pager">loading...</div>
<script>
A.init(function () {

    require(['../src/ui/pager'], function (Pager) {

        var pager = new Pager({
            main: 'pager',
            page: 0,
            total: 10,
            lang: {
              prev: '<em class="ecl-left_hotel-ui-pager-icon-l"></em>上一页',
              next: '下一页<em class="ecl-left_hotel-ui-pager-icon-r"></em>'
            },
            onChange: function (e) {
              //console.log(e);
            }
        });

        pager.on('change', function (e) {
            // load content
            this.setPage(e.page);
            this.render();
        });

        pager.render();
    });

});
</script>
